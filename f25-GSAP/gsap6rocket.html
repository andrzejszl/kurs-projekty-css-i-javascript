<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP 6 - Timeline | Rocket</title>
    <style>
        .rocket {
            position: absolute;
            left: 50%;
            bottom: 150px;
            height: 200px;
        }
    </style>

</head>

<body>
    <img class="rocket" src="rocket.svg" alt="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        const rocket = document.querySelector('.rocket');

        const t1 = new TimelineMax();
        // t1.timeScale(3)
        t1.set(rocket, {
            rotation: 90
        })
        t1.to(rocket, 2, {
            rotation: 0
        })
        t1.to(rocket, 2, {
            y: -400,
            delay: .2,
            ease: "power4.in",
        })
        t1.to(rocket, 1, {
            y: "-=100",
            ease: "power0.in",
        })
        t1.add('stop');
        t1.to(rocket, .7, {
            rotation: "-=120"
        })
        t1.to(rocket, 1, {
            y: 80,
        }, 'stop')
        t1.to(rocket, .3, {
            opacity: 0
        })
    </script>
</body>

</html>
