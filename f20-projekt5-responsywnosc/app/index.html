<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../dist/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img class="header__logo" src="../assets/apple.svg" alt="Apple">
                <h1>Wartości odżywcze</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="app">
                <div class="app__description">
                    <p>Poniżej zaprezentowano uproszczoną tablicę składników odżywczych</p>
                    <p>W celu uzyskania szczegółowych informacji skontaktuj się poprzez:</p>
                    <div class="app__contact-method">
                        <span class="fas fa-phone"></span> +48 123 456 789
                    </div>
                    <div class="app__contact-method">
                        <span class="fa-solid fa-envelope"></span> <a href="mailto:example@mail.com">
                            example@mail.com</a>
                    </div>
                </div>
                <h2>Wykaz wartości odżywczych:</h2>
                <div class="app__values"></div>
                <div class="app__images"></div>
                <picture>
                    <source srcset="../assets/nutrition-1000.jpg" media="(min-width: 800px)">
                    <source srcset="../assets/nutrition-800.jpg" media="(min-width: 500px)">
                    <img src="../assets/nutrition-500.jpg" alt="nutrition">
                </picture>


            </div>
        </div>
    </main>
    <script src="../dist/main.bundle.js"></script>
</body>

</html>
