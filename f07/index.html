    <title>JS Basics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="main">
        <div class="addElement">
            <h2>Dodaj element do DOM</h2>

            <input type="text" id="addAtr" placeholder="atrybut">
            <input type="text" id="addAtrVal" placeholder="wartość atrybutu">
            <button id="addButton">dodaj element</button>
        </div>
        <div class="findElement">
            <h2>Dodaj element do DOM</h2>
            <input type="text" id="elementName" placeholder="nazwa elementu">

        </div>
    </section>
    <section class="foundElements"></section>
    <section class="newElements"></section>
    <footer class="footer">stopka</footer>
    <script src="main.js"></script>

</html>
